        <body>  

            <script type="text/javascript">

                a= parseInt(prompt("Digite um número")); 
                b= parseInt(prompt("Digite um número")); 

                while (a<b -1) {  

                    a++
                    document.write("<h3>" +a+"<h3>")
                } 

                while (a>b +1) { 

                a-- 
                document.write("<h3>" +a+"<h3>") 
                } 

                if (a==b) { 
                document.write( "<h3> Os 2 números digitados são iguais <h3>") 

                }

                 
            </script>

                
        </body>
