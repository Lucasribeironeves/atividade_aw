<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Questão 03 </title>
        </head>
        <body>  

            <script type="text/javascript">

                a= parseInt(prompt("Digite um número")); 
                b= a+1
                c= "<li>"+b+"</li>"  

                while (b!=a+21) {
                    b++
                    c=c+"<li>"+b+"</li>" 

                      } 

                document.write("O Número digitado "   +a+ "  mais os próximos 20 números")
                document.write("<ul>"+c+" </ul>")

            </script>

                
        </body>
    </html>
