<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <title>Lista02 -q4 javascript </title>

        <body> 
            <script type="text/javascript">   
            
            var numero= parseInt(prompt("Digite um número inteiro entre 0 e 10")); 

            if ( ( numero>= 0) && (numero <=10)  ){ 
                document.write ("O número que você digitou esta entre 0 e 10");
            } else { 
                document.write ("O número que você digitou não esta entre 0 e 10");
            }

          


            </script>
    
        </body>
    </html>
