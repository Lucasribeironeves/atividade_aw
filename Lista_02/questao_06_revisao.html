<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>questao 6</title>
        </head>
        <body> 
            <script type="text/javascript">  

        var altura=parseFloat(prompt("Digite sua altura"))
        var peso=parseFloat(prompt("Digite seu peso"))
        var imc=peso/altura**2
        var classific = "Nenhuma classificação"

        if (imc<=18.5) {
            classfic="Abaixo do Peso"
        } 
        
        else if(imc>18.5 && imc<=25){
            classfic="Saudável"
        }
        
        else if(imc >25 && imc <=30){
            classfic="Peso em excesso"
        }
        
        else if(imc>30 && imc<=35){
            classfic="Obesidade Grau 1"
        }
        
        else if(imc>35 && imc <=40){
            classfic="Obesidade Grau 2 (Severa)"
        } 
        
        else if(imc>40){
            classfic="Obesidade Grau 3 (mórbida)"
        }
        document.write("Seu imc é ",imc.toFixed(3), " e foi classificado como "+ classfic)
            
            </script>
    
        </body>
    </html>
